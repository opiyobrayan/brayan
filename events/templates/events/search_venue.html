{% extends 'events/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
   {% if searched %}
     <h1>You searched for {{ searched }}</h1>
     <br>
     {% for venue in venues %}
         <a href=" {% url 'show-venue' venue.id %}">{{ venue }}</a> <br>
     {% endfor %}

   {% else %}
     <h1>You forgot to search for venue...</h1>
   {% endif %}

{% endblock %}


</body>
</html>
