{% extends 'events/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>venue_list</title>
</head>
<body>

{% block content %}
    <h1> {{venue}}</h1>
   <ul>
   <li> Address:  {{  venue.address }}</li>
   <li> Zip Code: {{  venue.zip_code }}</li>
   <li> Phone : {{  venue.phone }}</li>
   <li> Web: <a href="{{ venue.web}}">{{ venue.web}}</a></li>
   <li> Email Address: {{ venue.email_address}}</li>


    </ul>


{% endblock %}
</body>
</html>
